		.psd {
			width: 100%;
			height: auto;
		}
		div#resolution {
		    font-size: 20px;
		    font-weight: bold;
		    color: white;
		}
		.resolutionHolder{
			padding: 2px 14px;
			top:5px;
		    position: fixed;
		    right: 1%;
			background: black;
		}
	</style>
</head>
<body>
	<div class="resolutionHolder">
		<div id="resolution"></div>
	</div>
	<div class="psdHolder"><img class="psd" src="img.png" alt="mynewImg"></div>	
</body>
<script type="text/javascript">
	
	function calculateRes() {
		wWidth = window.innerWidth;
		wHeight = window.innerHeight;
		document.getElementById("resolution").innerHTML = " W : " + wWidth +" x "+ " H : "+wHeight;
	}

	calculateRes();
	window.onresize = function() {
	   calculateRes();
	};
</script>
